---
layout: default
permalink: /category/
title: Category
---

<div class="category">
  <ol>
    {% for category in site.categories %}
        <h3>{{ category[0] }}</h3>
        {% for post in category[1] %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>{{ post.date | date: '%d %b %Y' }}
        {% endfor %}
    {% endfor %}
  </ol>
</div>
